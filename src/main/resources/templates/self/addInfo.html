<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport">
  <title>Examples &rsaquo; Register &mdash; Stisla</title>

  <link rel="stylesheet" href="../dist/modules/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../dist/modules/ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="../dist/modules/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">

  <link rel="stylesheet" href="../dist/css/demo.css">
  <link rel="stylesheet" href="../dist/css/style.css">

    <style>
        .validBtn{
            width: 90px;
            height: 20px;
            line-height: 16px;
            border-radius: 7px;
            float: right;
            color: #fff;
            background-color: #6256a2;
        }
        .validBtn:hover{
            cursor: pointer;
            color: #fff;
            border-radius: 7px;
            background-color: #574b90;
        }
    </style>

</head>

<body>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
        
            <div class="card card-primary">
              <div class="card-header"><h4>完善个人信息</h4></div>

              <div class="card-body">
<!--                <form method="POST" action="/user/upUserInfo" id="upUserInfo">-->
                  <div class="row">
                    <div class="from-group col-6">
                        <input type="hidden" name="userId" v-model="userId">
                      <label for="username"> 用户名 </label>
                      <input id="username" type="text" class="form-control" name="username" v-model="username" autofocus>
                    </div>
                    <div class="from-group col-6">
                      <label for="realName">真实姓名</label>
                      <input id="realName" type="text" class="form-control" name="realName" v-model="realName">
                    </div>
                  </div>

                  <div class="row">
					<div class="from-group col-6">
					  <label for="age" class="d-block">年龄</label>
					  <input id="age" type="text" class="form-control" name="age" v-model="age">
					</div>
                    <div class="from-group col-6" style="margin-top: 10px;">
                      <label class="d-block">性别</label>
                      <input type="radio" name="sex" value="男" v-model="sex">男
                      <input type="radio" name="sex" value="女" v-model="sex" style="margin-left: 40px;">女
					</div>
                  </div>

				  <div class="from-group">
				    <label for="IDCard">证件号码</label>
				    <input id="IDCard" type="text" class="form-control" name="idCard" v-model="IDCard">
				    <div class="invalid-feedback">
				    </div>
				  </div>

				  <div class="from-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control" name="email" v-model="email">
                    <div class="invalid-feedback">
                    </div>
                  </div>
				  
				  <div class="row">
				    <div class="from-group col-8">
                        <label for="phone">手机号码 </label>
                        <button type="button" class="validBtn">发送验证码</button>
                        <input id="phone" type="text" class="form-control" name="phone" v-model="phone">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="from-group col-4">
                      <label for="validCode">验证码</label>
                      <input id="validCode" type="text" class="form-control" name="validCode" v-model="validCode">
                      <div class="invalid-feedback"></div>
                    </div>
				  </div>

                  <div class="row">
					  <div class="from-group col-6">
					    <button type="submit" class="btn btn-primary btn-block" v-on:click="upUserInfo()">
					      提交
					    </button>
					  </div>
					  <div class="from-group col-6">
						<a href="javascript:history.back(-1)" class="btn btn-primary btn-block">返回上一页</a>
					  </div>
				  </div>
<!--                </form>-->
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="../dist/modules/jquery.min.js"></script>
  <script src="../dist/modules/popper.js"></script>
  <script src="../dist/modules/tooltip.js"></script>
  <script src="../dist/modules/bootstrap/js/bootstrap.min.js"></script>
  <script src="../dist/modules/nicescroll/jquery.nicescroll.min.js"></script>
<!--  <script src="../dist/modules/moment.min.js"></script>-->
  <script src="../dist/modules/scroll-up-bar/dist/scroll-up-bar.min.js"></script>
  <script src="../dist/js/sa-functions.js"></script>
  <script src="../js/jquery.form.min.js"></script>

  <script src="../dist/js/scripts.js"></script>
  <script src="../dist/js/custom.js"></script>
  <script src="../dist/js/demo.js"></script>

  <script src="../js/vue.js" type="text/javascript"></script>
  <script src="../js/axios.min.js" type="text/javascript" charset="utf-8"></script>

  <script src="../js/self_my.js"></script>

</body>
</html>

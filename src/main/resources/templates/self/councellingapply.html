<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport">
  <title>Counselling</title>

  <link rel="stylesheet" href="../dist/modules/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../dist/modules/ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="../dist/modules/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">

  <link rel="stylesheet" href="../dist/css/demo.css">
  <link rel="stylesheet" href="../dist/css/style.css">
</head>

<body>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
        
            <div class="card card-primary">
              <div class="card-header"><h4>管理员申请</h4></div>

              <div class="card-body">
                <form method="POST" action="/councellingApply" enctype="multipart/form-data">
                  <div class="row">
                    <div class="form-groupMy col-6">
                      <label for="IDCard">证件号</label>
                      <input id="IDCard" type="text" class="form-control" name="IDCard">
                    </div>
                  </div>
				  
				  <div class="row">
					  <div class="form-groupMy col-6">
						<label>证件照正面</label>
						<input id="inputfile1" type="file" name="inputfile1">
					  </div>
					  <div class="form-groupMy col-6">
						<label>证件照背面</label>
						<input id="inputfile2" type="file" name="inputfile2">
					  </div>
				  </div>
				  
				  <div class="row">
					  <div class="form-groupMy col-6">
						<label for="IDNum">心理咨询师证件编号</label>
						<input id="IDNum" type="text" class="form-control" name="IDNum">
					  </div>
				  </div>
				  
				  <div class="row">
					  <div class="form-groupMy col-6">
						<label>心理咨询师执照凭证</label>
						<input id="inputfile3" type="file" name="inputfile3">
					  </div>
				  </div>
				  
                  <div class="form-groupMy">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                      <label class="custom-control-label" for="agree">I agree with the terms and conditions</label>
                    </div>
                  </div>

                  <div class="row">
					  <div class="form-groupMy col-6">
					    <button type="submit" class="btn btn-primary btn-block">
					      提交
					    </button>
					  </div>
					  <div class="form-groupMy col-6">
						<a href="javascript:history.back(-1)" class="btn btn-primary btn-block">返回上一页</a>
					  </div>
				  </div>
                </form>
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="../dist/modules/jquery.min.js"></script>
  <script src="../dist/modules/popper.js"></script>
  <script src="../dist/modules/tooltip.js"></script>
  <script src="../dist/modules/bootstrap/js/bootstrap.min.js"></script>
  <script src="../dist/modules/nicescroll/jquery.nicescroll.min.js"></script>
<!--  <script src="../dist/modules/moment.min.js"></script>-->
  <script src="../dist/modules/scroll-up-bar/dist/scroll-up-bar.min.js"></script>
  <script src="../dist/js/sa-functions.js"></script>
  
  <script src="../dist/js/scripts.js"></script>
  <script src="../dist/js/custom.js"></script>
  <script src="../dist/js/demo.js"></script>
</body>
</html>

    <section>

      <div class="container">
        <div class="row">
          <div class="col-6" v-cloak>
            <div class="card border-0 med-blog" v-if="paper != null">
              <h2 class="blog-title card-title m-0">{{ paper.paperName }}</h2>
              <div class="card-header p-0">
                <img class="card-img-bottom" :src=" '../updateFile/img/paper/' + paper.img " alt="图片加载失败">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
            <div v-cloak class="col-6" v-if="testTopicPageInfo != null" id="testContent">
              题目:
                <p>{{ testTopic.testQuestion }}</p>
                <label>选项</label>
                <div v-for="topic in testTopicOptions">
                    <input type="radio" name="topics" v-model="checkTopic" :value="topic.score">{{ topic.options }}
                </div>
            </div>
        </div>
      </div>

      <div class="card-footer text-right mt-3" style="background-color: #fff;" id="testFooter">
        <nav v-cloak class="d-inline-block" v-if="testTopicPageInfo != null">
          <ul class="pagination mb-0" v-if="testTopicPageInfo.hasNextPage">
            <li class="page-item">
              <a class="page-link" v-on:click="getTestByPaperId(testTopicPageInfo.hasNextPage ? testTopicPageInfo.nextPage : testTopicPageInfo.pages)">下一题</a>
            </li>
          </ul>
          <ul class="pagination mb-0" v-if="!testTopicPageInfo.hasNextPage">
            <li class="page-item">
              <a class="page-link" v-on:click="getPaperResult(paper.id)"> 查看结果</a>
            </li>
          </ul>
        </nav>
      </div>
	</section>
